<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>NASA Picture of the Day</h1>

    <div id="current-image-container">
        <!-- Current image will be displayed here -->
      </div>
    </div>
    

      <h2>Search For a Picture of the Day</h2>

    <form id="search-form">
      <label for="search-input">Select a date:</label>
      <input type="date" id="search-input" required>
      <button type="submit">Search</button>
    </form>
  
    <h2>Search History</h2>
    <ul id="search-history">
      <!-- Past searches will be displayed here -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
